[tool:pytest]
# Pytest configuration for Universal AI Development Platform

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 7.0

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    adaptation: Tests for adaptive features and evolution
    performance: Performance and load tests
    slow: Tests that take a long time to run
    network: Tests that require network access
    external: Tests that depend on external services

# Async testing
asyncio_mode = auto

# Output configuration
addopts = 
    -ra
    --strict-markers
    --strict-config
    --color=yes
    --tb=short
    --showlocals
    --durations=10
    --cov=src/universal_ai_dev_platform
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80

# Test collection
collect_ignore = [
    "build",
    "dist",
    ".git",
    ".tox",
    ".pytest_cache",
    "__pycache__",
    "node_modules"
]

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeouts (in seconds)
timeout = 300  # 5 minutes for individual tests
timeout_method = thread

# Parallel testing (requires pytest-xdist)
# Uncomment the line below to run tests in parallel
# addopts = -n auto